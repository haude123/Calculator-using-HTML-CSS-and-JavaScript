<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>calculator! - A calculator made by Sujan Dangol</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link href="utils.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="header">
    <h1>Welcome to Calculator!</h1>
  </div>
  <div class="container flex flex-col items-center mx-auto">
    <div class="row">
      <input class="input" type="text" />
    </div>
    <div class="row">
      <button class="button light">C</button>
      <button class="button light">%</button>
      <button class="button light">M+</button>
      <button class="button light">M-</button>
    </div>
    <div class="row">
      <button class="button num">7</button>
      <button class="button num">8</button>
      <button class="button num">9</button>
      <button class="button light">*</button>
    </div>
    <div class="row">
      <button class="button num">4</button>
      <button class="button num">5</button>
      <button class="button num">6</button>
      <button class="button light">/</button>
    </div>
    <div class="row">
      <button class="button num">1</button>
      <button class="button num">2</button>
      <button class="button num">3</button>
      <button class="button light">+</button>
    </div>
    <div class="row">
      <button class="button num">0</button>
      <button class="button light">.</button>
      <button class="button light">=</button>
      <button class="button light">-</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
